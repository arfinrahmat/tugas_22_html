<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 22</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset>
        <legend>Form</legend>
        <table>
          <tr>
            <td>Nama</td>
            <td>: <input type="text" placeholder="Nama Lengkap" /></td>
          </tr>
          <tr>
            <td>Username</td>
            <td>: <input type="text" placeholder="Username" /></td>
          </tr>
          <tr>
            <td>Email</td>
            <td>: <input type="email" placeholder="Your Email" /></td>
          </tr>
          <tr>
            <td>Alamat Web</td>
            <td>: <input type="url" placeholder="Masukan URL Web" /></td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td>
            <td>: <input type="date" /></td>
          </tr>
          <tr>
            <td>Umur</td>
            <td>: <input type="number" /></td>
          </tr>
          <tr>
            <td>
              Jenis Kelamin
            </td>
            <td>
              : <label><input type="radio" />Laki-laki</label
              ><label><input type="radio" />Perempuan</label>
            </td>
          </tr>
          <tr>
            <td>Agama</td>
            <td>
              :
              <select>
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Hindu">Hindu</option>
                <option value="Buddha">Buddha</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Biografi</td>
            <td>: <textarea rows="4" cols="20"></textarea></td>
          </tr>
          <tr>
            <td><p>Foto</p></td>
            <td>
              :
              <img src="logo1.jpg" alt="Gambar Logo" width="200" height="200" />
            </td>
          </tr>
          <tr>
            <td>Audio</td>
            <td>: <audio src="sample.mp3" controls></audio></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
